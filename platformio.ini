; platformio.ini - VSCode + PlatformIO optimized dual target configuration
[platformio]
default_envs = desktop    ; Start with simulator for fast development
src_dir = src
include_dir = include
lib_dir = lib
data_dir = data

; Common settings shared between environments
[env]
lib_deps = 
    lvgl/lvgl@^9.2.0
build_flags = 
    -D LV_CONF_INCLUDE_SIMPLE
    -I ${PROJECT_INCLUDE_DIR}
    -I ${PROJECT_SRC_DIR}
    -std=c++17
    -Wall
    -Wextra
build_unflags = 
    -std=gnu++11

; ========================================
; DESKTOP SIMULATOR ENVIRONMENT
; ========================================
[env:desktop]
platform = native
build_flags = 
    ${env.build_flags}              
    -D LV_USE_LOG=1
    -D LV_LOG_LEVEL=LV_LOG_LEVEL_INFO
    -D LV_USE_SDL=1
    -std=c++17
    -pthread
    !pkg-config --cflags sdl2
    !pkg-config --libs sdl2

lib_deps = 
    lvgl/lvgl@^9.2.0               

build_src_filter = 
    +<*> 
    -<hardware/ESP32Display.cpp>
    -<hardware/LGFX_ST7796S.h>

; ========================================
; ESP32-S3 HARDWARE ENVIRONMENT  
; ========================================
[env:rymcu-esp32-s3-devkitc-1]
platform = espressif32@^6.4.0
platform_packages = 
    toolchain-xtensa-esp32s3@8.4.0+2021r2-patch5
board = esp32-s3-devkitc-1-n16r8v
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
upload_speed = 921600
build_flags = 
    -D ESP32_BUILD=1                 ; This disables SDL in lv_conf.h
    -D BOARD_HAS_PSRAM
    -D CONFIG_SPIRAM_USE_CAPS_ALLOC=1
    -D LV_USE_LOG=1
    -D LV_LOG_LEVEL=LV_LOG_LEVEL_INFO
    -D LV_TICK_CUSTOM=1
    -D LV_MEM_CUSTOM=1
    -D CORE_DEBUG_LEVEL=3
    -I include/
lib_deps = 
    ${env.lib_deps}
    bodmer/TFT_eSPI@^2.5.43
    https://github.com/lovyan03/LovyanGFX.git
build_src_filter = 
    +<*>
    -<hal/desktop/>
    +<hal/esp32/>
check_tool = cppcheck
check_flags = 
    cppcheck: --enable=all --std=c++17

; ========================================
; ESP32-S3 DEBUG ENVIRONMENT (with JTAG)
; ========================================
[env:rymcu-esp32-s3-devkitc-1-debug]
extends = env:rymcu-esp32-s3-devkitc-1
debug_tool = esp-builtin
debug_init_break = tbreak setup
build_type = debug
build_flags = 
    ${env:rymcu-esp32-s3-devkitc-1.build_flags}
    -O0                               ; No optimization for debugging
    -g3                               ; Full debug info
    -DDEBUG=1
lib_deps = 
    lvgl/lvgl@^9.2.0
    bodmer/TFT_eSPI@^2.5.43
    https://github.com/lovyan03/LovyanGFX.git